<body>
    <div class="container">
        <h1>تطبيق تسجيل الخفارات</h1>
<p style="font-size: 12px; color: #ffffff; text-align: center;">تصميم وبرمجة ناصر المطيري</p>
<p style="font-size: 10px; color: #ffffff; text-align: center;"><a href="http://na9er.net" target="_blank" style="color: #00aaff;">Na9er.net</a></p>

        <div id="formContainer">
            <button onclick="showRegisterForm()">تسجيل مستخدم جديد</button>
            <button onclick="showLoginForm()">تسجيل الدخول</button>
        </div>
        
        <div id="registerForm" class="form" style="display: none;">
            <h2>تسجيل مستخدم جديد</h2>
            <input type="text" id="newUsername" placeholder="اسم المستخدم" required>
            <input type="password" id="newPassword" placeholder="كلمة المرور" required>
            <button onclick="registerUser()">تسجيل</button>
            <button onclick="goBack()">عودة</button>
        </div>

        <div id="loginForm" class="form" style="display: none;">
            <h2>تسجيل الدخول</h2>
            <input type="text" id="loginUsername" placeholder="اسم المستخدم" required>
            <input type="password" id="loginPassword" placeholder="كلمة المرور" required>
            <button onclick="loginUser()">دخول</button>
            <button onclick="goBack()">عودة</button>
        </div>

        <div id="shiftContainer" style="display: none;">
            <h2>تاريخ الخفارات</h2>
            <input type="date" id="shiftDate">
            <button onclick="addShift()">إضافة خفارة</button>
            <ul id="shiftList"></ul>
            <button onclick="logout()">تسجيل الخروج</button>
        </div>
    </div>
